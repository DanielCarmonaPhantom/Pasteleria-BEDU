<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/output.css">
    <title>Pastelería Bedu</title>
</head>
<body>

  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center justify-content-between">

      <h1 class="logo"><a href="index.html">Pastelería Bedu</a></h1>
      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto " href="./index.html">Inicio</a></li>
          <li><a class="nav-link scrollto " href="./cakes.html">Pasteles</a></li>
          <li><a class="nav-link scrollto" href="./complements.html">Complementos</a></li>
          <li><a class="getstarted scrollto " href="./carrito.html">Carrito</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav>
    </div>
  </header>

  <section id="breadcrumb">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="./index.html">Inicio</a></li>
              <li class="breadcrumb-item"><a href="./cakes.html">Pasteles</a></li>
              <li class="breadcrumb-item active name-cake" aria-current="page" ></li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </section>

  <section id="course-details" class="course-details">
    <div class="container" data-aos="fade-up">
      <div class="row">
        <div class="col-lg-7 pl-0 p0">
          <div class="contenedor-image">
            <img src="" class=" img-cake" alt="">
          </div>
        </div>
        <div class="col-lg-4 offset-1">
          <div class="contenedor-info">   
            <div class="course-info justify-content-between">
              <h1 class="name-cake"></h1>
              <p class="price-cake"></p>
              <p>Envio Gratuito</p>
              <div class="selects ">
                <div class="input-group mb-3">
                  
                  <select class="custom-select" id="inputGroupSelect01">
                    <option selected>Cantidad</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
                </div>
                <div class="input-group mb-3">                  
                  <select class="custom-select" id="inputGroupSelect02">
                    <option selected>Tamaño</option>
                    <option value="1">Chico (2 a 4 Personas)</option>
                    <option value="2">Mediano(5 a 7 Personas)</option>
                    <option value="3">Grande (+7 Personas)</option>
                  </select>
                </div>
                
              </div>
              <div class="carrito">
                
                <button type="button" class="btn btn-lg btn-buy " id="order-add" data-toggle="modal" data-target="#exampleModal">Agregar al carrito</button>
              </div>
            </div>
            
          </div>
        </div>
      </div>
      <div class="row">        
          <div class="col-12">            
            <div class="recomendados">
              <div class="row">
                <div class="col-4">
                  <img class="img-cake-pred" src="" alt="">
                </div>
                <div class="col-8">
                  <h3 class="mt-4">Para compartir, llevate tambien el  <span class="name-cake-pred"></span> por <span class="price-cake-pred"></span></h3>
                  <button type="button" class="btn  btn-lg btn-block mt-5">Agregar al carrito</button>
                </div>
              </div>
            </div>
          </div>
        
        


      </div>
    </div>
  </section><!-- End Cource Details Section -->


 
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Pastel agregado al carrito</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div> 
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Seguir comprando</button>
          <a href="./carrito.html" class="btn ">Ir a Carrito</a>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./assets/js/orden.js"></script>
  
</body>
</html>
